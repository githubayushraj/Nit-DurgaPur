<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIT Durgapur Alumni Network</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header and Nav will be loaded here -->
    <div id="main-header-placeholder"></div>

    <div class="hero">
        <div class="hero-slider-wrapper">
            <!-- Slide 1 -->
            <div class="slide" id="slide-1"></div>
            <!-- Slide 2 -->
            <div class="slide" id="slide-2"></div>
            <!-- Slide 3 -->
            <div class="slide" id="slide-3"></div>
        </div>
        <!-- Navigation Dots -->
        <div class="slider-dots">
            <span class="dot active" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
        </div>
    </div>


    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Search for an alum...">
        </div>

        <div class="content-grid">
            <div class="card" id="events-card">
                <div class="card-header">
                    <h2>EVENTS</h2>
                    <a href="events.html" class="view-all">View All</a>
                </div>
                <div class="card-content"></div>
            </div>



            <div class="card" id="memories-card">
                <div class="card-header">
                    <h2>RECENT MEMORIES</h2>
                    <a href="memories.html" class="view-all">View All</a>
                </div>
                <div class="card-content"></div>
            </div>

            

            <div class="card" id="news-card">
                <div class="card-header">
                    <h2>News</h2>
                    <a href="news.html" class="view-all">View All</a>
                </div>
                <div class="card-content"></div>
            </div>


            <div class="card" id="alumni-card">
                <div class="card-header">
                    <h2>Directory</h2>
                    <a href="alumni.html" class="view-all">View All</a>
                </div>
                <div class="card-content"></div>
            </div>
        </div>
        
    </div>

    <!-- Footer will be loaded here -->
    <footer id="main-footer-placeholder"></footer>

    <script src="js/script.js"></script>
</body>
</html>
